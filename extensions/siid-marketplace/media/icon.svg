<!-- Marketplace/Store icon for Siid Marketplace -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" stroke="#5B21B6" stroke-width="2"/>

  <!-- Shopping bag/store icon -->
  <g fill="white" stroke="white" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
    <!-- Bag body -->
    <path d="M 35 50 L 40 95 Q 40 100 45 100 L 83 100 Q 88 100 88 95 L 93 50 Z" fill="white" opacity="0.9"/>

    <!-- Bag top -->
    <rect x="32" y="45" width="64" height="8" rx="2" fill="white"/>

    <!-- Handle left -->
    <path d="M 48 45 Q 48 35 54 30 Q 58 27 64 27" fill="none" stroke-width="3"/>

    <!-- Handle right -->
    <path d="M 80 45 Q 80 35 74 30 Q 70 27 64 27" fill="none" stroke-width="3"/>

    <!-- Shopping bag detail lines -->
    <line x1="45" y1="60" x2="48" y2="90" stroke-width="2" opacity="0.3"/>
    <line x1="64" y1="60" x2="64" y2="90" stroke-width="2" opacity="0.3"/>
    <line x1="83" y1="60" x2="80" y2="90" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Siid badge/label -->
  <ellipse cx="64" cy="115" rx="25" ry="8" fill="#FCD34D" opacity="0.9"/>
  <text x="64" y="118" font-family="Arial, sans-serif" font-size="11" font-weight="bold"
        text-anchor="middle" fill="#78350F">SIID</text>
</svg>
